<form [formGroup]="loginForm" (ngSubmit)="authLogin()" novalidate>
    <div *ngIf="validMessage !=''">{{validMessage}}</div>
    <input type="text" class="form-control" formControlName="email" required autofocus>
    <input type="password" class="form-control" formControlName="password" required>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
